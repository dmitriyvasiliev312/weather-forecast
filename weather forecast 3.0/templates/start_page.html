<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather forecast</title>
    <link type="text/css" href="{{ url_for('static', filename='css/index.css') }}" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="video-background">
        <video src="{{ url_for('static', filename='video_backgrounds/sunny_clouds.mp4') }}" autoplay loop muted></video>
    </div>
    <div class="container">
        <div class="content">
            <h1>Введите название города:</h1>
            {% for msg in get_flashed_messages() %}   
                <p>{{msg}}</p>
            {% endfor %}
            <form action="/" method="post">
                <p><input type="text" name="city_name" value="">
                <p><input type="submit" value="Отправить" class="button">
            </form>
        </div>
    </div>
</body>
</html>
